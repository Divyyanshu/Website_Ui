<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-flokdesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        h1 {
            font-family: "Playfair Display", serif;
            font-optical-sizing: auto;
            font-weight: 900;
            font-style: normal;
            font-size: 65px;
        }
    </style>
</head>

<body>
    <!-- full conatiner -->
    <div class="container p-5">
        <!-- heading part -->
        <div class="heading">
            <div class="col-md-12">
                <h1 class="text-center mt-5">Flodesk</h1>
                <p class="text-center fw-bold mt-4">Welcome back!</p>
            </div>
        </div>
        <!-- input-box -->
        <div class="input_text text-center">
            <div class="col-md-12 p-3">
                <input type="text" placeholder="Enter your email" class="w-50 text-black ps-4 p-2 rounded fs-6">
            </div>
            <div class="col-md-12 p-3">
                <input type="text" placeholder="Enter your password" class="w-50 ps-4 p-2 rounded fs-6">
            </div>
        </div>
        <!-- button -->
        <div class="login_buuton text-center p-3">
            <button type="button" class="btn-sm btn-dark btn-lg rounded-pill pe-5 ps-5 pt-3 pb-3 fs-6">Login into
                Flokdesk</button>
        </div>
        <!-- router-text -->
        <div class="sign-up text-center text-secondary p-4">
            <div class="col-md-12">
                <p class="fs-6">Not a member ?<span><a href="" class="text-secondary">Sign-up <br>
                            Forgot your password </a></span></p>
            </div>
        </div>
        <!--teams&condition-->
        <div class="terms text-center text-secondary">
            <div class="col-md-12">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. mpedit reprehenderit! <br> Delectus ea et
                    reiciendis nisi impedit reprehenderit!
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
